<form id="form-personal" class="col-sm-12 col-md-6">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <small for="firstname">first name</small>
                <input type="text" class="form-control" id="firstname" 
                
                required>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <small for="lastname">last name</small>
                <input type="text" class="form-control" id="lastname" 
                                       
                required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <small for="description">description</small>
        <input type="text" class="form-control" 
        
        id="description" required>
    </div>
    <div class="form-group">
        <small for="email">email</small>
        <input type="email" class="form-control" 
        
        id="email" required>
    </div>
    <div class="form-group">
        <small for="contact">contact</small>
        <input type="text" class="form-control"
        
        id="contact" required>
    </div>
    <button type="submit" class="btn btn-primary" id="personal-next">
        Next
    </button>
</form>
